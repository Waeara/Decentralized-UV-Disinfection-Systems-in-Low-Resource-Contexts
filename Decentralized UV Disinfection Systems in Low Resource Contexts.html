                var html_e3451b8b849e2cce537459b138d23ef4 = $(`<div id="html_e3451b8b849e2cce537459b138d23ef4" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h1 align="center" style="font-family:Calibri; color:white"><strong><u>Rainwater collection and treatment by Biosand/Biochar and UV LED system</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h1>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                              <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Nyamesocho rural village, Bomachoge Borabu constituency, Kisii County, Kenya                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Paul Onkundi Nyangaresi and Sara E. Beck, The University of British Columbia                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> September 2022- present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Although water is available in the community in the rural village of Nyamesocho, Kisii County, Kenya, residents must walk long distances (>1 km) through steep terrain to fetch water. During the rainy season, water from the springs and surface streams is often colored and with high turbidity; in fact, it is highly contaminated. The collected rain water is commonly stored in polystyrene tanks, metal jerry cans, clay pots, and other water storage containers, therefore, the rainwater is often collected from such roofs. This project was designed to collect, filter and disinfect rainwater by ultraviolet light emitting diodes (UV LED), including removing odors, for use at household point of use.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The rainwater treatment consisted of biosand/biochar, and flow-through UV LED water filtration/disinfection systems. The biosand/biochar system helped in removing suspended particles collected from the roof that can hinder UV light penetration into the water. The top of the 5000 L rainwater collection tank was covered with a mosquito net to filter large debris and particles that may enter the tank. Then, the rainwater, controlled by an automatic water level control valve, passed through different layers of gravel, sand, and charcoal placed inside a 100 L polystyrene tank before being collected in another clean 100 L polystyrene tank, followed by a UV LED disinfection unit.  The UV LED disinfection system contained UV LEDs emitting at 280 nm, and had a flow rate of 2 gpm. For continuous operation of the UV LED system, it was powered by automatic interchangeable electricity from both solar panels, and grid lines. Although the cost of the treatment system seemed expensive, the installation and operation were easy.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> Availability and cost - In general, UV LED water disinfection systems are inaccessible and expensive not only in Kenya, but elsewhere in Africa. The system used in this work was purchased from the USA and currently costs approximately 200 USD, which is not affordable to most people in the local community, especially within a household, who earn less than 1 USD per day. However, when given options to choose between chlorine and UV treated water, they were in favor of the UV treated water since both taste and smell of the chlorinated is undesirable for them.  Electrical power - Although most of the local communities in the rural village at Nyamesocho are connected to grid line electricity, the electricity is not continuous, which affects the functioning of the UV LED disinfection system.                          </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs/16.gif" width="400" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

        var popup_eb3a386dffdadd6618e5ce7baaeb955a = L.popup({"maxHeight": 700, "maxWidth": 450});

        
            
                var html_0c86251d138b941b90ecef9ae5b2cd62 = $(`<div id="html_0c86251d138b941b90ecef9ae5b2cd62" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h1 align="center" style="font-family:Calibri; color:white"><strong><u>Bench testing and pilot demonstration in Rural Jamestown, Colorado</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h1>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                              <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Jamestown, CO, USA                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Design of Risk-reducing, Innovative-implementable Small-system Knowledge (DeRISK) Center, led by University of Colorado Boulder  Dr. Karl Linden, karl.linden@colorado.edu Dr. Natalie Hull, hull.305@osu.edu                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> January 2017 – February 2018                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> The world’s first commercial UV-C LED water disinfection reactor was studied over a year-long demonstration test, and performance was compared side-by-side with an existing chlorination system at a small water treatment plant in Colorado serving about 300 people. The UV-C LED disinfection system was validation tested using MS2 bacteriophage inactivation over a range of flow rates and water UV transmittances.  The reactor was also challenge-tested with MS2 periodically during the year-long demonstration.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The reactor (PearlAqua by Aquisense) model 25G is an NSF International 61- and IP65-certified UVC LED water disinfection system with a maximum operating pressure of 100 psi and a pressure drop at maximum flow (12 lpm) of 1.3 psi (Aquisense Technologies, 2016). It is rated for operating in water temperatures ranging from 0 to 50°C, connects with ½-in. (outer diameter female national pipe thread [FNPT]) fittings, weighs 3.3 lb, and measures roughly 6 × 6 × 6 in. for the entire system. The reactor operates in upflow where water passes through an internal diffuser before irradiation, can be mounted with a spring-loaded bracket, and is powered by a single cable from the UVinaire LED module to a standard outlet (120 V and 60 Hz). The power cable has a converter that supplies 12 V DC to the UVinaire, with 2.5 A maximum current and 26 W nominal power consumption. The UVinaire houses the internal electronics, fan, heat sink, and array of LEDs that irradiate through a quartz window to the reactor interior. The outside of the UVinaire has two visible LED indicator lights coded for various electronic warnings to indicate the status of the system and LEDs. The UVinaire has an internal 4–20 mA current loop that can be used to measure the lamp life remaining or for remote monitoring and operation. Before testing, the total output power of the UVinaire was approximately 0.25 W.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> This study of a flow-through UV LED disinfection reactor indicated the resilience and disinfection effectiveness of UV LEDs, operated continuously for nearly one year with zero maintenance, with an estimated electrical cost of less than $25 to disinfect water flowing at 0.5 LPM, at an MS2 bacteriophage reduction equivalent dose (RED) by LP UV of at least 40 mJ/cm2. Disinfection performance was maintained (and was actually better than predicted) even when turbidity of the influent was greater than 1 NTU. UV LEDs could be particularly useful to help utilities with low mineral source waters to minimize fouling potential and maximize disinfection and public health protection while minimizing chlorine use and therefore disinfection byproduct formation potential.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs/17.gif" width="400" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];
