                var html_25fdcbf9efa007c5bd74ed55935829e7 = $(`<div id="html_25fdcbf9efa007c5bd74ed55935829e7" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>A Solar-Powered Water Treatment System for Rural Areas of Rwanda</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Several locations in Rwanda                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Tonnie Telgenhof Oude Koehorst, Nedap N.V. Groenlo - Netherlands                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2010-present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Nedap set out to design a “pure and simple” solution for drinking water systems in rural areas. During the start of the project, the following challenges were set for this system: usage of present water sources, multi-barrier process, limited storage of water and most important: low costs. Requirements for easy transportation, technical education at user’s level and maintenance of the system were also highlighted.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The Naïade is a stand-alone, solar-powered water purification unit which can be set up and ready for use within 30 minutes. No special infrastructure is required, and a single unit can meet the water requirements of between 250 and 400 people at an estimated cost as low as USD 1,50 per person per year. After prefiltering with 2 washable bag filters of 25 and 10 microns, disinfection is achieved with use of a 20 watt UV lamp (dose of 40 mJ/cm2). A solar panel of 80 W is used so that it can perform independently, even in remote areas without access to electrical energy. The unit has the total weight of 44 kg with the dimensions of 54 x 75 x 140 cm (excluding solar panel). The flow rate is approximately 5 L/min; storage capacity is 100 L. A regular 12V car battery can be used for back-up power during the night and is charged by the systems solar panel.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> 23 Naïade units have been installed at schools and small hospitals in Rwanda and maintained by the Impala Foundation and some of these units are operational for over 12 years now. Units were financed by the Dutch Soroptimists organization.   The biggest challenge is financing the purchase of units and the maintenance. This has been the case in all countries where Naiade systems were installed (Africa, Asia, South Americas).                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/8.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_efa950a8f6b4e09347254c6d7db6093f = $(`<div id="html_efa950a8f6b4e09347254c6d7db6093f" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>A UV-LED Demonstration Unit in Uganda for Drinking Water Disinfection</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Gulu, located in Northern Uganda in the Western Uganda's Kyegegwa district                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Mitch Hansen, Galina Shevyrina, and Oliver Lawal, AquiSense Technologies                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2021-present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Located in inland Africa, between Kenya and the Democratic Republic of the Congo, Uganda has a population of over forty-seven million people. While in recent years there have been strides made by the government and other organizations in an effort towards development, potable water remains a scarce resource. Nearly 70% of citizens are without access to clean water. In Uganda, only half of the healthcare facilities treat water to make it suitable for drinking. Municipal water systems are rare and difficult to install, and bottled water is considered a luxury in the majority of communities. This is where NGOs, such as the African STEM Education Initiative (ASEI), lend a helping hand to local communities. The goal of the ASEI is to provide Ugandan students with the resources needed to advance their knowledge in STEM; therefore, directly aiding in the development of communities that house facilities such as schools and hospitals across the country.    One of the primary goals of ASEI is to provide clean drinking water to people, to which will help to promote the lifelong health of children and communities in Uganda. Two PearlAqua AutoMate units, developed and manufactured by AquiSense Technologies, were installed in a healthcare center in Western Uganda's Kyegegwa district and in a primary school in the community of Gulu, located in Northern Uganda, to boost access to clean drinking water.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> ASEI used a 12V/20W DC solar system, and in some cases grid electricity. Pre-filtration is done using bio-filters and cartridge filters before it is passed through the UV-C units at a flow rate of 3.5 LPM by Aquisense technologies the selected unite was PearlAqua AutoMate. Regular surveys are done to ascertain performance and do evaluation. ASEI will now integrate UV-C units into modular micro-factories with the ability to produce >50,000 liters of treated water per month, which will be leased to water vendors to sell water at a few cents.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> A few things that ASEI has learned through this process and will be implementing in the future is UV-C units and filters need to be enclosed or they are at risk of being destroyed by end users. Specially designed power cables with proper voltage controls should be used or there is a risk that the circuit boards are destroyed. Prior to any installations, it should be ensured that power and water are well managed to limit the possibility of electrical shocks. Looking forward, ASEI is planning on continuing their mission and hopes to broaden the effects of clean drinking water to more people throughout Uganda.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/9.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_0b09b309c9285d7d4f147ed5000c4e68 = $(`<div id="html_0b09b309c9285d7d4f147ed5000c4e68" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>A Solar-Powered UV-LED System for Drinking Water Disinfection in the Philippines</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Panobolon Island, Guimaras, Western Visayas, Philippines                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Kumiko Oguma and Bernice Mae Yu Jeco-Espaldon, University of Tokyo                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2018-present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Pilot tests of a solar-powered UV-LED water disinfection system was conducted in Panobolon Island, an off-the-grid island in the Guimaras, Western Visayas, Philippines. Groundwater was harvested from dug wells and then tested for coliform count before and after UV-LED irradiation. The long-term aim is for the island users to learn how to operate and maintain the system themselves for sustainability.  On Panobolon Island, we frequently detected E. coli in sampled wells of more than 1 CFU per 100 mL. During our pilot sampling in September 2018, all the 9 selected wells were positive with E. coli. Also, our DNA sequencing of bacterial isolates from a sampled island well suggested the presence of Shigella flexneri, a pathogen which can cause foodborne and waterborne diseases [1]. Because the island has no access to the national power grid, solar-powered UV-LED disinfection system is a suitable technology for islands.  [1] Bernice Mae Yu Jeco, Aris Larroder and Kumiko Oguma, “Techno-social feasibility analysis of solar-powered UV-LED water treatment system in a remote island of Guimaras, Philippines,” Journal of Photonics for Energy 9(4), 043105, 2019. doi: 10.1117/1.JPE.9.043105.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The flow-through module used contains a single 280-nm LED, rated to operate at 12V, 350mA. It has a hydraulic retention time of 1.23 s and was designed to disinfect flowing water at 2 L/min. The UV-LED was powered by a 12V-regulated, 150-W commercial Si solar panel.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> The following are proposed for the final implementation of the PV-powered UV-LED water disinfection system:  1. A single UV-LED flow-through module was not enough to achieve wild-type E. coli inactivation, as treated water was still E. coli positive on occasion. Another module with higher inactivation performance would be preferable. Or, increasing the number of current module and connect them in cascaded flow configuration would work;   2. Photoreactivation under strong sunlight can be an issue in the field. Sunlight protection measures are to be taken.   3. Seasonal change of both groundwater quality and solar radiation is to be monitored by conducting the field test in the island in a span of at least one (1) year.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/10.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_3e2606d21804e6f1b357fda1a4489910 = $(`<div id="html_3e2606d21804e6f1b357fda1a4489910" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>Development of a UV-LED Water Treatment System for Rural Areas in South India</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> India Karnataka state                           </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Dana Pousty, Hadas Mamane, Igor Donskoy, Ram Fishman, Bhavani Rao                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2022-08-01 00:00:00                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> This project was a pre-implementation field-testing of a new UV-LED solution built for rural areas. The objective was to analyze the current state and the effect of the prototype including testing water contamination before/after disinfection, measuring water turbidity, mapping the water sources and consumption behavior, as well as surveying the social aspects and perspective of the implementation                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The flow-through module used contains a single 280-nm LED, the system has a hydraulic retention time of 2 s and was designed to disinfect flowing water up to 2 L/min, in this case, the flow rate was 1.5 L/min. The UV-LED was powered by the grid line electricity system which requires an input voltage of 11-14V.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> • Consider the entire water journey from source to use - the water sources are not always the problem, as even treated water can get recontaminated during storage.  •  Water should be treated as close as possible to the point of use - the water disinfection process should not be placed at a distance (too much effort for daily use), it should be either in a close community tap or at the household level.  •  Depending only on the existing energy sources - solar panels are difficult to install, maintain and operate in these areas, thus energy harvesting could be from diversified options which are case specific as a hydrogenator or a battery. •  Count on intermittent electricity a day - the system cannot be dependent on constant electricity supply but can be based on short-term charged electricity.                          </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/11.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_40691895b9d43c7ddeb15ee9e76ff402 = $(`<div id="html_40691895b9d43c7ddeb15ee9e76ff402" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>LP UV Treatment of Wastewater at a Hydropower Facility in Laos PDR</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Theun-Hinboun Hydropower Company  Na-Hin Laos                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Sara Beck, University of British Columbia                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2011-present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> In 2011, a UV disinfection system was installed for decentralized wastewater treatment at the site of an existing wastewater treatment plant at a hydropower dam. The original wastewater treatment plant, in use from 1995-2009 and used a mechanical activated sludge system, had stopped functioning due to high costs and lack of operation and maintenance knowledge and capabilities. As a result, the system had high odors and was no longer meeting effluent wastewater quality discharge standards.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The UV system consisted of four Sanitron ultraviolet water purifiers (Model S50C, 20 GPM) manufactured by Atlantic Ultraviolet Corporation, which used STER-L-RAY low-pressure germicidal lamps, emitting at 254 nm, encased in a stainless-steel chamber. The lamps are horizontal, operated in parallel, in two groups of two (Fig. 2). This particular system also included a Guardian digital UV light monitor, which was installed in the visualization port to detect decreases in UV irradiance from, for example, i) fouling of the quartz sleeves, ii) poor water quality, which would block the UV transmission through the water, or iii) depreciation of the lamp output.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> • A suggestion for improving pre-treatment of the water prior to UV disinfection was to install a tube settler in the aerobic pond so that particles would attach to it and settle down. Sand filters and membrane filters would also reduce the influent turbidity; however, they would require routine maintenance. Other suggestions from colleagues at the Asian Institute of Technology were to better maintain the wetlands in the planted gravel filter by harvesting, for example. Ukraine in Summer 2022 (still operating at multiple sites) • A suggestion to increase UV exposure was to route the four lamps in series instead of in parallel; however, the flow rate with the lamps operating in parallel was already exceeding that recommended by the manufacturer. Therefore, routing them in series would not have been sufficient for meeting the demand of the system. Adding more lamps would have been one solution to increase the disinfection capacity while maintaining or lowering the flow rate.                          </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/12.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_4700be174544a49aa4a83b2139350a38 = $(`<div id="html_4700be174544a49aa4a83b2139350a38" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>Household UV Disinfection of Drinking Water in Rural Mexico</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Baja California Sur, Mexico, State of Chiapas, Mexico                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Ane Galdos and Fermin Reygadas, Cantaro Azul                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2006-2014, 2018-2022                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> From 2006-2014, Cantaro Azul partnered with the University of California (Berkeley) to install UV drinking water disinfection systems for 400 rural households. A second iteration of UV installations was undertaken in 2018-2022 through Cantaro Azul’s SAFEWATER program. Here, 187 treatment units were installed in rural households.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The UV system, called Mesita Azul, was a 5 L/min low pressure UV reactor delivering an estimated dose of 1,200 mJ/cm2 through a 15 W mercury lamp. The lamp was positioned above the water to avoid scaling. Mark III and Mark OS. The treatment process consists of two pleated filters with nominal pore sizes of 5 μm and 1 μm, an activated carbon filter, and a UV disinfection chamber (either the same open-channel system as the Mesita Azul, or a common pressurized system with the lamp submerged in the water and protected with a quartz sleeve). The key element of the SAFEWATER system is that it uses gravity to distribute water from the top container, through ½” PVC pipes to 2 to 5 taps installed within the home.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> • It was observed that since the UV system was designed only to treat the drinking water and not water intended for non-potable uses (hand-washing, laundry, etc.), an estimated 50% of the people in the study continued to sporadically drink non-treated water. • This study demonstrated that UV disinfection can offer important advantages over chemical treatment, including not impacting the taste or temperature of water and being able to rapidly treat large quantities of water that can meet all household water needs and reduce the risk of people drinking untreated water.  • Scaling UV disinfection in rural communities requires efforts to reduce production costs, increase the lifetime of the products, and integrate such treatment methods into government programs that partially or fully subsidize water treatment solutions in marginalized communities. To achieve this goal, it is important to form alliances that support all dimensions of the implementation of UV, from research and innovation to product design, capacity building, supply chain development, community mobilization, and public policy advocacy.                          </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/13.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_2cf084957e4a41db03f9973e08cd09b3 = $(`<div id="html_2cf084957e4a41db03f9973e08cd09b3" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>UV Treatment in Rural Health Care Facilities in Northern Tanzania</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Geita region in northern Tanzania: Kharumwa, Nkome, Kashishi, Nyangh’wale, Nyugwa, Bukwimba                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Karlye Wong, University of Toronto                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2019-present                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> While 54% of rural health care facilities (HCFs) have access to basic water services on premises [1], the safety of the water being supplied and used in healthcare facilities remains a matter of critical concern. Originally, this project was part of a much larger public health project to address high levels of maternal and newborn mortality at hospitals. This intervention consists of seven solar-powered ultraviolet (UV) rainwater harvesting (RWH) systems in HCFs in the Geita region in northern Tanzania, serving a catchment region of over 130,000 people. This was funded by an international agency and implemented by an NGO in 2019.  [1] World Health Organization. "WASH in health care facilities: global baseline report 2019." (2019).                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> At each hospital, rainwater was collected from a large rooftop catchment area. Through a series of gutters, the rainwater passed through a first flush diverter and wash out chamber which addressed dirt, debris, and leaves. The water then stored into a 100 m3 underground storage tank. A solar-powered pump brought the rainwater into a 10 m3 raised storage tank. Water flowed from an elevation, through a 25 W low-pressure UV lamp. The UV lamp was powered by a 125 W, 12 V solar panel, which charged a 12 V lead-acid battery.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> • Following the installation of the UV RWH system, the hospitals observed a significant drop in water-borne illnesses and increased satisfaction from service providers from the facility.  • They reported increased confidence in their work and satisfaction with their roles due to improved cleanliness of their facilities and the reduction in common infections.  • After 18 months, an inspection of the six health care facilities observed that 3 of 7 lamps were not functional at the time of visit • The UV lamps themselves did not provide clear user feedback of their status. This resulted in lamps which overheated from being always on, or not functioning due to burn out or simply being switched off. • In order to ensure sustainability of these projects in low-income settings, it is necessary to consider socio-economic perspectives, governance structures, and community engagement. Implementation must be accompanied with contextualized approaches, technical expertise                          </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/14.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_a1c6244130ebdd61a94e4f8b5fc623ca = $(`<div id="html_a1c6244130ebdd61a94e4f8b5fc623ca" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>Carbon Financed Rural Water Treatment</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Rwanda                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Evan Alexander Thomas, University of Colorado, Boulder                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2007-2010                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> The Manna Energy Limited and Portland State University in-line water treatment system was developed as an evolution of the BYOW treatment system in Rwanda between 2007 and 2010. This in-line treatment system was designed to provide a much higher volume of water for communities and schools, up to 100 liters per minute. The system design was motivated by a partnership with the Rwanda Ministry of Education, and designed to be fully funded and maintained through the generation and sale of United Nations carbon credits, offsetting both the actual use and demand for firewood for water boiling.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The design solution is installed in-line with existing water pipes and included an elevated backwash tank, a gravel filter, and a pressurized sand filter followed by a solar photovoltaic powered UV disinfection system.   The UV system included two Sterilight UV lamps, a Real-Tech UVT sensor, a flowmeter, and a valve. The electronic controller, designed by Manna Energy Limited and Portland State University engineers, monitored UVT and flowrate and turned the smaller UV lamp on for low flowrates and clear water, then the larger UV lamp on for higher flows and lower water quality, and controlled the flowrate with the valve to maintain minimum UV residence time.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> While UV disinfection systems are highly effective at water treatment, they do require electricity, pre-filtration, and monitoring. As such, in many contexts other water treatment systems may be more viable, cost-effective, and fail-safe, including ultra-filtration membrane systems.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/15.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];
