                var html_286c248f369af59a75b56f9e5721b719 = $(`<div id="html_286c248f369af59a75b56f9e5721b719" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>The Water On Wheels Mobile Emergency Water Treatment System</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Western Kentucky following multiple tornadoes in December 2021  · Graves County Public Health Department  · Mercy Chef Mobile Kitchen  · Dawson Springs 4H Camp     Ukraine in Summer 2022 (still operating at multiple sites)     Eastern Kentucky following flooding in multiple communities in August 2022 (with sites still operating)  · Perry County, HomePlace Community Center  · Perry County, Buckhorn Children’s Home   · Letcher County, Mayking Fire Department  · Breathitt County, River Caney Staging Area                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> James A. Goodrich, Ph.D. [1], Kurtis T. Daniels [2], Mark Hogg [3], Gregory Sayles, Ph.D. [4]    [1] Sr. Science Advisor, USEPA, Office of Research and Development, Center for Environmental Solutions and Emergency Response, Corresponding Author [2] Vice President, Director of Field Operations, WaterStep [3] Founder and CEO, WaterStep [4] Director, USEPA, Office of Research and Development, Center for Environmental Solutions and Emergency Response                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> Western Kentucky following multiple tornadoes in December 2021  · Graves County Public Health Department  · Mercy Chef Mobile Kitchen  · Dawson Springs 4H Camp     Ukraine in Summer 2022 (still operating at multiple sites)     Eastern Kentucky following flooding in multiple communities in August 2022 (with sites still operating)  · Perry County, HomePlace Community Center  · Perry County, Buckhorn Children’s Home   · Letcher County, Mayking Fire Department  · Breathitt County, River Caney Staging Area                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Following a natural or manmade disaster, a community’s water treatment plant or distribution system may be rendered incapable of providing safe water to all or portions of their drinking water distribution system. The Water On Wheels Mobile Emergency Water Treatment System (WOW Cart) is designed to provide treated water during the a response and recovery period after a disaster. It is designed for deployment anywhere in the world and can provide potable water using sources ranging from raw water to compromised water from distribution systems.   Recent deployments include:  · Western Kentucky following multiple tornadoes in December 2021  o Graves County Public Health Department  o Mercy Chef Mobile Kitchen  o Dawson Springs 4H Camp  · Ukraine in Summer 2022  · Eastern Kentucky following flooding in multiple communities in August 2022 (with sites still operating)  o Perry County, HomePlace Community Center  o Perry County, Buckhorn Children’s Home   o Letcher County, Mayking Fire Department  o Breathitt County, River Caney Staging Area                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The WOW Cart essentially replicates a conventional water treatment system with the added benefit of UV disinfection. Unit processes include filtration, GAC adsorption, UV-C LED and gas chlorination. The UV disinfection (LEDs at a wavelength of 280 nm, operated from a 24 V DC input) provides a dose of around 40 mJ/cm2, which complements the chlorination step in its ability to inactivate microbial contaminants that chlorine is unable to address. The WOW Cart produces approximately 10 GPM and can be operated off-grid using the supplied dual fuel gasoline/propane generator or by plugging it into a normal wall outlet. The footprint and weight were minimized during design to enable transportation in the back of a pickup truck and movement on-site by two people. It is expected that following deployment, the WOW Cart will be warehoused following complete drainage and drying out until needed for the next response.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> Various deployments have successfully provided safe water for thousands of people to drink, bathe, wash clothes and prepare food. From this work, the main impediment for more widespread adoption of mobile emergency water treatment, including UV, is not technological. It is acquiring government pre-approvals and integration into existing State or Federal emergency procedures. Awareness, knowledge, and acceptance of inexpensive, easy to operate and deployable mobile water treatment systems at the government level is also needed.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/1.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_4b87fb7c307a70e0a82b94aa98efb2fc = $(`<div id="html_4b87fb7c307a70e0a82b94aa98efb2fc" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>UVWaterworks, India</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Several sites in India including in Bhupalpur                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Ashok Gadgil, University of California, Berkley                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> First device was tested at several sites in India including in Bhupalpur throughout 1994-1995                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> This project was conceived in the summer of 1993 during an outbreak of a mutant strain of cholera in India (“Bengal” Cholera) against which there was no vaccine. Using funds from Dr. Gadgil's Pew award and $10,000 each in seed funding from USAID and from LBNL's Center for Building Science, we reviewed existing technologies, initiated a design effort, and held a workshop in Washington, D.C. in November 1993, to address the issue. Our goal was to design a low-cost, low-maintenance, and robust system for disinfecting communities’ drinking water collected from surface water sources or handpumps.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> UV Waterworks has created a uniquely affordable and effective device: disinfecting water using the equivalent of a 40-Watt light bulb at a cost of 2 cents per ton of water treated, treating 15 liters (or approximately 4 gallons) per minute, enough for 500-1500 people.   Specific capabilities of the device include:  1. Works with unpressurized water  2. Deactivates bacteria and viruses in clear water using a low-pressure UV lamp  3. Does not need a trained operator  4. Maintenance every 6 months  5. Rapid disinfection (water passes through unit in 12 seconds)  Limitations of the device include:  1. Does not treat non-biological water pollution (chemical/mineral content)  2. Does not treat Giardia or Cryptosporidium (these must be filtered out)  3. Does not treat turbid water (again, water must be pre-filtered - the same filter that removes Giardia and Cryptosporidium should be sufficient to remove turbidity)  4. Does not provide residual protection - water can be re-infected through improper handling  5. Does not work without electricity - where grid power is not available, photovoltaic panels or other renewable energy source would raise the cost from 10 cents to 40 cents per person per year. These costs include the full annualized costs, including electricity, consumables, and amortization.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> The organizational component of the public sector approach in this case provides several important lessons. Despite a well-organized half-day executive dialogue roundtable, sponsored by USAID and attended by 21 representatives from UNICEF, WHO, several NGOs and other interested organizations, next steps in development remained undefined, largely due to the lack of an established route to deployment. Without a consensus on how to deploy affordable water treatment technology in under-funded communities, money can't be spent, and systems can't be installed. This organizational and financial challenge with respect to public sector involvement is as apparent in 2022 as it was 1996.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/2.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_b5ca1854bcfe438e862cc508091533b1 = $(`<div id="html_b5ca1854bcfe438e862cc508091533b1" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>UVWaterworks, South Africa</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> A rural area near Durban, South Africa, at a hospice for abandoned infants who have tested positive for the HIV antibody                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Ashok Gadgil, University of California, Berkley                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> Installed July 1997                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> In 1993, UV Waterworks set out to design a community water system in response to a cholera outbreak in India at the time. Following the acclaim of that project, a second field test of the UV-based water treatment system was conducted in Durban, South Africa.    After an initial test using municipal laboratory facilities in Durban, the device was installed at a hospice for abandoned infants who have tested positive for the HIV antibody. Safe drinking water is critical for these children in improving the chances of living with HIV.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> UV Waterworks has created a uniquely affordable and effective device: disinfecting water using the equivalent of a 40-Watt light bulb at a cost of 2 cents per ton of water treated, treating 15 liters (or approximately 4 gallons) per minute, enough for 500-1500 people.   Specific capabilities of the device include:  6. Works with unpressurized water  7. Deactivates bacteria and viruses in clear water using a low-pressure UV lamp  8. Does not need a trained operator  9. Maintenance every 6 months  10. Rapid disinfection (water passes through unit in 12 seconds)  Limitations of the device include:  6. Does not treat non-biological water pollution (chemical/mineral content)  7. Does not treat Giardia or Cryptosporidium (these must be filtered out)  8. Does not treat turbid water (again, water must be pre-filtered - the same filter that removes Giardia and Cryptosporidium should be sufficient to remove turbidity)  9. Does not provide residual protection - water can be re-infected through improper handling  10. Does not work without electricity - where grid power is not available, photovoltaic panels or other renewable energy source would raise the cost from 10 cents to 40 cents per person per year. These costs include the full annualized costs, including electricity, consumables, and amortization.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> The organizational component of the public sector approach in this case provides several important lessons. Despite a well-organized half-day executive dialogue roundtable, sponsored by USAID and attended by 21 representatives from UNICEF, WHO, several NGOs and other interested organizations, next steps in development remained undefined, largely due to the lack of an established route to deployment. Without a consensus on how to deploy affordable water treatment technology in under-funded communities, money can't be spent, and systems can't be installed. This organizational and financial challenge with respect to public sector involvement is as apparent in 2022 as it was 1996.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/3.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_1970c853dd3419d25a39d6d1c5ed9389 = $(`<div id="html_1970c853dd3419d25a39d6d1c5ed9389" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>Safe Water Access in Rural Cities of the Dominican Republic</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> 4 primary schools within the La Vega region of the Dominican Republic (with plans in 2022 to implement a 5th system in Desecho): El Mamey, La Torre, Las Canas, Los Peladeros.                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Rachel E. Gehr [1], Ernest R. Blatchley III [1,2]  [1] Purdue University, Division of Environmental and Ecological Engineering [2] Purdue University, Lyles School of Civil Engineering                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> Program launched in 2012                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> A course was developed at Purdue University to support safe water access in rural areas of the Dominican Republic. The project team comprises undergraduate and graduate students primarily studying Engineering, Nursing, and Agriculture. Students work within four committees – Design, Communications, Sustainability, and Monitoring, Evaluation, and Publication (MEP) – to provide community-scale potable water treatment systems, administer water, sanitation, and hygiene (WASH) education, prepare a long-term plan for the systems, and survey the local community on attitudes toward public health practices, respectively.    Since its launch in 2012, the Water Supply course has implemented drinking water treatment systems in four primary schools within the La Vega region of the Dominican Republic. The current source of drinking, cooking, and cleaning water in these communities is untreated rainwater.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> A sand filter is used to remove debris and large particles followed by a 1-micron cartridge filter for removal of microscopic particles, including bacteria and other microbial pathogens. A UV disinfection system inactivates microbial pathogens, including bacteria, viruses, and protozoa, and serves as the primary disinfectant. Zimba, an autonomous, gravity-based chlorinator, dilutes bleach to the desired concentration and provides secondary disinfection for continuous treatment during transportation and storage. The systems deliver an average of 24 L per minute and are powered by solar panels. The operator at each school was trained in-person and given a manual and videos addressing maintenance and troubleshooting. The system produces finished water that is safe for drinking, cleaning, and cooking at the schools, and which can also be routed to a handwashing station.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> Treating the rainwater to a potable quality was the easiest of the encountered challenges. The greatest barrier to project success perhaps lies within the choice of installing these systems in elementary schools. Although they are central to the communities both socially and geographically, the academic calendar leaves the systems unused during summer and winter breaks. This lack of operation often results in equipment failure, requiring maintenance or replacement. Operators that know how to resolve these issues often change due to school staff turnover, but new operators are not sufficiently trained after accepting the role. Parents of the schoolchildren have required certifications from Dominican labs proving the water’s potability, but these labs are difficult to find in-country. Finally, no sustainable business model has been developed due to the complication that water cannot be sold from school property. For this type of water system to be implemented in other regions of the DR, the project must gain community investment in the importance of potable water and commitment to operating the system on a daily basis.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/4.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];
                popup_959bccadd61e4375358d8a3084d592ff.setContent(html_1970c853dd3419d25a39d6d1c5ed9389);
            
        

        marker_305e581c4411807ab88915d31a95adfb.bindPopup(popup_959bccadd61e4375358d8a3084d592ff)

                var html_6835a9fb104bb0cb2dc9d2d9e0613544 = $(`<div id="html_6835a9fb104bb0cb2dc9d2d9e0613544" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>The “Bring Your Own Water Treatment System”</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Mugonero and Muramba, which are dense sprawls of subsistence farms located near Rwanda’s western border with the Democratic Republic of the Congo                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Evan Alexander Thomas, University of Colorado, Boulder                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> Developed and installed from 2005-2007                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> The Bring Your Own Water treatment system (BYOW) was developed between 2005 and 2007 as a collaboration between the University of Colorado at Boulder chapters of Engineers Without Borders (EWB-CU) and the Johnson Space Center (EWB-JSC), to address the unique water treatment needs of two communities in Rwanda: Muramba and Mugonero. These communities are dense sprawls of subsistence farms located in the remote and mountainous region near Rwanda’s western border, and both suffer from inconsistent water supplies from a range of sources, including piped water, harvested rainwater, and surface water. Drinking water from several community sites showed total coliform or E. Coli contamination. Moreover, water is distributed through deteriorating and leaking pipe networks with water quantity and waterborne illness varying dry and rainy seasons.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> The Steps of the “Bring Your Own Water Treatment System” are:  (a) a gravity feeding inlet bucket  (b) either an array of inclined settling tubes or an up-flow gravel roughing filter  (c) a rapid sand filter  (d) a UV sanitation subsystem with an electronic timer and valve, powered by photovoltaics  The system is capable of treating water at 10 LPM. Challenge tested treating activated sludge from a sewage plant in Houston, Texas (USA), the system was shown as capable of reducing turbidity from 70 NTU to below 1, and 3000 CFU/mL to below <2. In the field, a maximum of 4.65 NTU was reduced to below 2.25, and a maximum of 63 CFU/mL to 0 (with the exception of one case, where CFU/mL was reduced to 1). To support its sustained use, significant consideration was given to community consultation, local availability of materials, and local capacity to maintain the system.   The systems were installed for free-of-charge use, although future BYOW systems could operate a pay-per-use business model.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> Firstly, designing a technology that is maintainable economically and sustainably is paramount, prioritizing the elimination of biological contamination via UV disinfection and then working backwards to designing a full system. Secondly, community adoption is contingent on a number of factors outside of water treatment, the provision of other technologies contributing to a perception of a water treatment technology forming part of a suite of community-enriching technologies that is greater than the sum of its parts. Lastly, community adoption is vital not just for use, but for maintenance and reporting, which have been vital for the continued use of the BYOW systems in both the Muramba and Mugonero communities.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/5.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

        marker_712bbbd18f9b591c5857d8a5a0019b10.bindPopup(popup_1ddb4e05d412a594fe359c5fc3dd8081)

                var html_9b31a2c36136b1607d0ad607680a6462 = $(`<div id="html_9b31a2c36136b1607d0ad607680a6462" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>A Community UV Water System in Rama Cay, Nicaragua</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Rama Cay, an island located near Bluefields, Nicaragua                           </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Daniel Ma, Ohio State University & Messiah University (in collaboration with Friends in Action)     Project is a collaboration between Friends in Action International and Messiah University                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2018-2022                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> Rama Cay is an island located near Bluefields, Nicaragua, with a population of approximately 1,400. Friends in Action International (FIA) is a faith-based, non-governmental organization that has worked in the Rama community for over 15 years. Individual families from Rama Cay previously obtained drinking water by traveling 30 minutes by boat to purchase bottled water at the mainland. In 2018, FIA invited Messiah University student teams to design a water system for the community.  Politically, the island functions as two communities, one northern and southern community. Therefore, two water systems were required. Two wells were chosen as sources, located on the northern and southern sides of the island, respectively; and their quality and quantity were tested. Environmental concerns included determining appropriate location for RO brine disposal to avoid disrupting marine life (e.g., shrimp farms and fishing). Operationally, generator-driven electricity is available for 8 hours a day in limited locations.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> Each system was designed to provide 400 gallons of drinking water per day, requiring 5 hours of generator operation per day. A submersible well pump delivers water to a multibarrier treatment system that includes prefiltration, reverse osmosis (RO) to remove salts and bacteria, UV disinfection as an additional barrier for microbial treatment, and calcite filters to balance water chemistry. A VIQUA VT4 Model was selected for UV disinfection. At the operating flow rate of 1.38 gallons per minute, the UV system is expected to deliver > 40 mJ/cm2 (for UVT > 75%). The capital cost of each individual water systems was approximately $9,400 USD, and the ongoing parts replacement costs are approximately $700 USD every 2 years.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> As of June 2022, the project has been completely designed but implementation has been delayed indefinitely due to political tensions on the island. The students learned the importance of patience in cross-cultural project work as well as the need to adjust academic coursework (e.g. capstone project work) with the rhythms of NGOs and communities in other cultures. For success in development projects such as this, it is imperative to continually rely on NGO relationships with local communities, to demonstrate compassion through heart-felt listening, and to adopt a constant posture of learning.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/6.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];

                var html_0b16363ad21e521fe3131679cb6a1d1c = $(`<div id="html_0b16363ad21e521fe3131679cb6a1d1c" style="width: 100.0%; height: 100.0%;">             <!DOCTYPE html>             <html>             <h3 align="center" style="font-family:Calibri; color:white"><strong><u>Improvement of Drinking Water Quality from Surface Water Ponds Using a Zero-Energy UVC-LED Reactor</u><strong>             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>             </h3>              <!-- <p class="narrow" style="text-align: left;"> -->             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">                 <div class="panel panel-default" style="text-align: left; border-color: #ffffff !important;">                     <div class="panel-heading" role="tab" id="headingOne" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">                                 <strong> <i class="fa fa-globe" aria-hidden="true"></i> Location <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span></strong>                             </a>                         </h4>                     </div>                     <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">                         <div class="panel-body" align="justify"> Tamil Nadu, South India                          </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingTwo" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">                                 <strong><i class="fa fa-users" aria-hidden="true"></i> Contributors <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">                         <div class="panel-body" align="justify"> Prof. Dr. S. Kanmani, Director, CES, Anna University, Chennai, India                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingThree" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">                                 <strong><i class="fa fa-calendar" aria-hidden="true"></i> Date <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">                         <div class="panel-body" align="justify"> 2018                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFour" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">                                 <strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> Background <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">                         <div class="panel-body" align="justify"> In the regions where ground water is either not available, saline, or polluted due to human activity, and rainfall is either limited or unpredictable, people depend on more traditional water harvesting structures, such as Ooranies. Oorani is a Tamil name for a dug-out pond that traps rainwater run-off and stores it for further use. With the growth of technologies like hand pumps and bore wells, Ooranies in the villages of Tamil Nadu, India were often left out without proper care. Due to limited rainfall and the fast depletion of groundwater, the drinking water supply through the modern systems in rural areas faced challenges. This led the Secretary to Government, Rural Development Department to move to renovate the Ooranies to augment the existing water supply. The Center for Environmental Studies, Anna University along with Ministry of Rural Development came forward with an aim to provide clean and safe drinking water for the rural people. In order to achieve the drinking water quality for zero coliforms, disinfection studies had to be conducted using UV LEDs disinfection. The Pattikadu Oorani (Tamil Nadu, South India) was selected for this research, as the Oorani is the only source of drinking water for residents.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingFive" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">                                 <strong><i class="fa fa-sun-o" aria-hidden="true"></i> The UV System <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">                         <div class="panel-body" align="justify"> An annular UVC-LED photo-reactor (with a 1 L capacity) was designed inactivate pathogens in water from the Oorani. The lever of a Mark II hand pump was connected to a gear wheel and dynamo such that the mechanical energy from its up-and-down motion when being operated was converted into electrical energy. The dynamo then charged a 6V DC battery to power the UV reactor.                         </div>                     </div>                 </div>                                  <div class="panel panel-default" style="text-align: left !important; border-color: #ffffff!important;">                     <div class="panel-heading" role="tab" id="headingSix" style="background: #ffffff!important;">                         <h4 class="panel-title" style="color:cornflowerblue">                             <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">                                 <strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Outcomes and Lessons Learned <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right;"></span> </strong>                             </a>                         </h4>                     </div>                     <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">                         <div class="panel-body" align="justify"> The disinfection using UV LEDs offers numerous advantages, including the robustness of the solid-state technology, generally low cost and long lifetime, no chemical usage, low heat generation, and small size compatible with modern trends in miniaturized instrumentation. The electrical power required for the disinfection was taken from the mechanical energy from movement of the hand pump lever, which made this a zero-energy technology for practical applicability for the improvement of drinking water quality. Although this technology is developed for the rural sector, it could be extended to semi-urban, urban, and industrial communities either at household level or at field-scale level for water purification.                         </div>                     </div>                 </div>                              </div>                          <center><img src="https://raw.githubusercontent.com/Waeara/IUVA-Interactive-Map/main/GIFs small/7.gif" width="280" style="border-radius: 50px;"/></center>              </html>             </div>`)[0];
